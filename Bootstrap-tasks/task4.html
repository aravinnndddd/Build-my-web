<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h4 class="text-center"><strong>Form:</strong></h4>
            <form>
                <div class="mb-3 text-center">
                    <label class="form-label ">Name</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label">Mobile number</label>
                    <input type="tel" class="form-control">
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control">
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label">Company / Institution name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label">Upload a short video or handwritten sheet</label>
                    <input type="file" class="form-control">
                </div>
                <div class="mb-3 text-center">
                    <!-- <label class="form-label">Have you attended any events by Pygrammers before?!</label> -->
                    <select class="form-select">
                        <option selected>Have you attended any events by Pygrammers before?!</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                
                <center><button type="submit" class="btn btn-success w-50 ">Submit form</button></center>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
