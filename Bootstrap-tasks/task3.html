<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="carousel.webp" class="d-block w-100" alt="1">
        </div>
        <div class="carousel-item">
            <img src="carousel_1.png" class="d-block w-100" alt="2">
        </div>
        <div class="carousel-item">
            <img src="carousel2_1.webp" class="d-block w-100" alt="3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-info rounded-circle" aria-hidden="true"></span>
     
    </button>
    <button class="carousel-control-next " type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-info rounded-circle" aria-hidden="true"></span>
       
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
